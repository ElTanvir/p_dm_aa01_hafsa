version: "2"

sql:
  # User Module
  - schema: "internal/db/migration"
    queries: "internal/db/query"
    engine: "sqlite"
    gen:
      go: 
        package: "db"
        out: "internal/db/sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
